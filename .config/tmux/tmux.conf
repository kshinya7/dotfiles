# window and pane numbers from 1
set-option -g base-index 1
set-option -g pane-base-index 1

# mouse and clipboard
set-option -g mouse on
set -g set-clipboard on
set-option -g history-limit 20000

# default title to current process
set-option -g set-titles on
set-option -g set-titles-string "#{pane_title}"

# start new windows and panes on cwd
bind c new-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# easier pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# color corrections
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"

# set vim keys and integration
set -g status-keys vi
set -g mode-keys vi
set-option -s extended-keys on
set-option -s escape-time 0
set-option -s focus-events on
set -g allow-passthrough all

# noise reduction
set -g monitor-activity off
set -g visual-activity off
set -g bell-action none

# status bar styling
set-option -g status-position top
set -g status-bg "#1d2026"
set -g status-fg "#e7eaee"
set -g status-justify left

set -g status-left-length 100
set -g status-left-style bg="#38ffa5",fg="#171b20",none
set -g status-left " #S "

set -g status-right ""
# set -g status-right-style bg="#5bcdff",fg="#171b20",none
# set -g status-right-length 102
# set -g status-right " #{?#{pane_ssh_connected},#U @ #H#[default],local} "

set -g window-status-separator "" # |, │, ┃, , 
set -g window-status-format "  #W  "
set -g window-status-current-format "  #W  "

set -g window-status-current-style fg="#e7eaee",bg="#1d2026",bold
set -g window-status-style fg="#586172",bg="#1d2026",none
# set -g window-status-activity-style italic

# Plugin manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.config/tmux/plugins/tpm/tpm'
