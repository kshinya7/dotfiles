# window and pane numbers from 1
set-option -g base-index 1
set-option -g pane-base-index 1
set -g renumber-windows on

# mouse and clipboard
set-option -g mouse on
set -g set-clipboard on
set-option -g history-limit 20000

# default title to current process
set-option -g set-titles on
set-option -g set-titles-string "#{pane_title}"

# Windows and panes
bind -n M-t new-window -c "#{pane_current_path}"
bind -n M-q kill-pane
bind -n M-| split-window -h -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"
bind -n M-, previous-window
bind -n M-. next-window
bind -n M-r command-prompt -p "Rename window:" "rename-window '%%'"
unbind '"'
unbind %
unbind-key M

# resize panes
bind -n -r M-Left  resize-pane -L 3
bind -n -r M-Right resize-pane -R 3
bind -n -r M-Up    resize-pane -U 3
bind -n -r M-Down  resize-pane -D 3

# Window Navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 1
bind -n M-7 select-window -t 2
bind -n M-8 select-window -t 3
bind -n M-9 select-window -t 4

# Zoom in/out panes
bind -n M-z resize-pane -Z

# Toggle copy mode
bind -n M-c if-shell -F '#{pane_in_mode}' 'send-keys q' 'copy-mode'

# color corrections
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# set vim keys and integration
set -g status-keys vi
set -g mode-keys vi
set-option -s extended-keys on
set-option -s escape-time 0
set-option -s focus-events on
set -g allow-passthrough all

# noise reduction
set -g monitor-activity off
set -g visual-activity off
set -g bell-action none

# status bar styling
set-option -g status-position top
set -g status-bg "#1d2026"
set -g status-fg "#e7eaee"
set -g status-justify left

set -g status-left-length 100
set -g status-left-style bg="#c75575",fg="#171b20",none
set -g status-left " #S "

set -g status-right ""
# set -g status-right-style bg="#5bcdff",fg="#171b20",none
# set -g status-right-length 102
# set -g status-right " #{?#{pane_ssh_connected},#U @ #H#[default],local} "

set -g window-status-separator "" # |, │, ┃, , 
set -g window-status-format "  #I #W  "
set -g window-status-current-format "  #I #W  "

set -g window-status-current-style fg="#e7eaee",bg="#1d2026",bold
set -g window-status-style fg="#586172",bg="#1d2026",none
# set -g window-status-activity-style italic

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Plugin manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.config/tmux/plugins/tpm/tpm'
