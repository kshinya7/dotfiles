window:
  padding:
    x: 13
    y: 13
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.92

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: DejaVu Sans Mono
    style:  Regular
  bold:
    family: DejaVu Sans Mono
    style:  Bold
  italic:
    family: DejaVu Sans Mono
    style:  Italic
  bold_italic:
    family: DejaVu Sans Mono
    style: Bold Italic
  size: 13
  offset:
    y: 1

import:
  - /home/kiyo/.config/alacritty/custom-pink.yaml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Q, mods: Super|Shift, action: SpawnNewInstance }

